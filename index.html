<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style to create boxes */
        .box {
            width: 200px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            display: inline-block;
        }
    </style>
    <title>Three Boxes Example</title>
</head>
<body>

    <!-- First Box -->
    <div class="box">
        <h2>Title 1</h2>
        <p>This is the content of the first box.</p>
    </div>

    <!-- Second Box -->
    <div class="box">
        <h2>Title 2</h2>
        <p>This is the content of the second box.</p>
    </div>

    <!-- Third Box -->
    <div class="box">
        <h2>Title 3</h2>
        <p>This is the content of the third box.</p>
    </div>

</body>
</html>
