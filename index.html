<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around; /* Adjust as needed for spacing */
            flex-wrap: wrap;
        }

        .box {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            border: 2px solid black;
            box-sizing: content-box;
            text-align: left;
            position: relative;
            background: grey;
        }

        .box-title {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin: 0;
            box-sizing: content-box;
            border: 2px solid black;
        }

        .title {
        text-align: center;
        }
    </style>
    <title>Three Boxes Example</title>
</head>
<body>

    
    <header>
        <div class="title">
            <h1>Our Menu</h1>
        </div>
        
    </header>

    
    <div class="container">

        
        <div class="box">
            <h3 class="box-title">beef</h3>
            <p>This is the content of the first box.</p>
        </div>

        
        <div class="box">
            <h3 class="box-title">pork</h3>
            <p>This is the content of the second box.</p>
        </div>

        
        <div class="box">
            <h3 class="box-title">chicken</h3>
            <p>This is the content of the third box.</p>
        </div>

    </div>

</body>
</html>
