<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .box {
            width: 200px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            display: inline-block;
        }

        .title {
            text-align: center;
        }
    </style>
    <title>Our Menu</title>
    
</head>
<body>
    <div class= "title">
        <header><h1>Our Menu</h1></header>
    </div>

    
    <div class="box">
        <h2>beef</h2>
        <p>This is the content of the first box.</p>
    </div>

    
    <div class="box">
        <h2>chicken</h2>
        <p>This is the content of the second box.</p>
    </div>

    
    <div class="box">
        <h2>pork</h2>
        <p>This is the content of the third box.</p>
    </div>

</body>
</html>
